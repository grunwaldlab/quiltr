########## Readme for the 'content' directory ######################################################
# This directory contains the directories for each note in the notebook.
#
# Each note directory should be in the format: "yyyy_mm_dd-name_1-name_2-name_3".
# The "name_1-name_2-name_3" part represents a hierarchy to classify the note in.
# In this example, there are three levels in the hierarchy, but any number are allowed.
# This hierarchy will be used to organize the notes when compiled into a more readable form
# (e.g. a website).
# Note that underscores are used instead of spaces and hyphens are used to separate elements. 
# These characters are chosen to allow for cross-platform compatibility.
# 
# Example directory names: 
#   2014_04_16-siskiyous-preliminary_analysis
#   2012_07_01-note
####################################################################################################

